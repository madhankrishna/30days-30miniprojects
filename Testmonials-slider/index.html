<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="container__picture">
            <div class="picture">
                <img class="picture-person" src="" alt="">
                <div class="slider">
                  <img src="./images/icon-prev.svg" id="prev" alt="Next image">
                  <img src="./images/icon-next.svg" id="next" alt="Previous image">
                </div>
            </div>
        </div>
        <div class="container__content">
            <div class="container__content-text">
                <p></p>
                <div class="container__content-person">
                  <p class="people-name"></p>
                  <p class="people-job"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
